openapi: 3.0.3
info:
  version: '0.1'
  title: Personal Artificial Intelligence Operating System (pAI-OS) API
  description: 'API for pAI-OS admin interfaces (web, app) to backend services.'
  termsOfService: 'https://paios.org'
  contact:
    name: pAI-OS
    url: 'https://paios.org'
    email: contact@paios.org
  license:
    url: 'https://github.com/pAI-OS/paios/blob/main/LICENSE'
    name: MIT
servers:
  - url: /api/v1
    description: Local instance
paths:
  /abilities:
    get:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Retrieve all abilities
      description: Retrieve the information of all abilities.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ability'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
  '/abilities/{id}':
    get:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Retrieve ability by id
      description: Retrieve the information of the ability with the matching ability ID.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ability'
    parameters:
      - $ref: '#/components/parameters/snake_id'
  '/abilities/{id}/install':
    post:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Install ability
      description: Installs the ability with the matching ability id to the specified or latest version.
      operationId: backend.api.AbilitiesView.install
      parameters:
        - $ref: '#/components/parameters/snake_id'
        - $ref: '#/components/parameters/versionOptional'
      responses:
        '200':
          description: Ability installed
        '400':
          description: Invalid request
        '404':
          description: Ability not found
  '/abilities/{id}/upgrade':
    post:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Upgrade ability
      description: Upgrades the ability with the matching ability id to the specified or latest version.
      operationId: backend.api.AbilitiesView.upgrade
      parameters:
        - $ref: '#/components/parameters/snake_id'
        - $ref: '#/components/parameters/versionOptional'
      responses:
        '200':
          description: Ability upgraded
        '400':
          description: Invalid request
        '404':
          description: Ability not found
  '/abilities/{id}/uninstall':
    post:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Uninstall ability
      description: Uninstalls the ability with the matching ability id.
      operationId: backend.api.AbilitiesView.uninstall
      parameters:
        - $ref: '#/components/parameters/snake_id'
      responses:
        '200':
          description: Ability uninstalled
        '400':
          description: Invalid request
        '404':
          description: Ability not found
  '/abilities/{id}/start':
    post:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Start ability
      description: Starts the ability with the matching ability ID.
      operationId: backend.api.AbilitiesView.start
      responses:
        '200':
          description: OK
    parameters:
      - $ref: '#/components/parameters/snake_id'
  '/abilities/{id}/stop':
    post:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Stop ability
      description: Stops the ability with the matching ability ID.
      operationId: backend.api.AbilitiesView.stop
      responses:
        '200':
          description: OK
    parameters:
      - $ref: '#/components/parameters/snake_id'
  '/abilities/{id}/dependencies/{dependency_id}/download':
    post:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Start download
      description: Downloads an ability's dependency.
      responses:
        '200':
          description: Download started
    parameters:
      - $ref: '#/components/parameters/snake_id'
      - name: dependency_id
        in: path
        description: id of the dependency
        required: true
        schema:
          $ref: '#/components/schemas/kebab-snake_id'
  '/abilities/{id}/dependencies/{dependency_id}/install':
    post:
      security:
        - jwt: []
      tags:
        - Abilities Management
      summary: Start dependency install
      description: Installs an ability's dependency.
      operationId: backend.api.AbilitiesView.install_dependency
      responses:
        '200':
          description: Install started
    parameters:
      - $ref: '#/components/parameters/snake_id'
      - name: dependency_id
        in: path
        description: id of the dependency
        required: true
        schema:
          $ref: '#/components/schemas/kebab-snake_id'
  /assets:
    get:
      security:
        - jwt: []
      tags:
        - Asset Management
      summary: Retrieve all assets
      description: Retrieve the information of all assets.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Asset'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - jwt: []
      summary: Create new asset
      tags:
        - Asset Management
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
        '400':
          description: Missing Required Information
      description: Creates a new asset.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetCreate'
  '/assets/{id}':
    get:
      security:
        - jwt: []
      tags:
        - Asset Management
      summary: Retrieve asset by id
      description: Retrieve the information of the asset with the matching asset ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
    put:
      security:
        - jwt: []
      summary: Update asset by id
      tags:
        - Asset Management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
      description: Updates the asset with the given id.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Asset'
    delete:
      security:
        - jwt: []
      summary: Delete asset by id
      description: Deletes the asset with the given id.
      tags:
        - Asset Management
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    parameters:
      - $ref: '#/components/parameters/id'
  /resources:
    get:
      security:
        - jwt: []
      tags:
        - Resource Management
      summary: Retrieve all resources
      description: Retrieve the information of all resources.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Resource'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - jwt: []     
      summary: Create new resource
      tags:
        - Resource Management
      responses:
        '200':
          description: OK
        '400':
          description: Missing Required Information
      description: Create a new resource.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResourceCreate'
  '/resources/{id}':
    get:
      security:
        - jwt: []
      tags:
        - Resource Management
      summary: Retrieve resource by id
      description: Retrieve the information of the resource with the specified id.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
    put:
      security:
        - jwt: []
      tags:
        - Resource Management
      summary: Update resource by key
      description: Updates the resource with the specified id.
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resource'
      responses:
        '200':
          description: OK
    delete:
      security:
        - jwt: []
      tags:
        - Resource Management
      summary: Delete resource by key
      description: Delete a resource with the specified ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  '/config/{key}':
    get:
      security:
        - jwt: []
      tags:
        - Configuration Management
      summary: Retrieve config by key
      description: Retrieve the config item with the specified key.
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
    put:
      security:
        - jwt: []
      tags:
        - Configuration Management
      summary: Update config by key
      description: Set a config item with the specified key.
      parameters:
        - $ref: '#/components/parameters/key'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '200':
          description: OK
    delete:
      security:
        - jwt: []
      tags:
        - Configuration Management
      summary: Delete config by key
      description: Delete a config item with the specified key.
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /downloads:
    get:
      security:
        - jwt: []
      tags:
        - Downloads Management
      summary: Retrieve all downloads
      description: Retrieve the information of all downloads.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Download'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - jwt: []
      tags:
        - Downloads Management
      summary: Start new downloads
      description: Initiates new downloads.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DownloadCreate'
      responses:
        '200':
          description: Downloads started
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Download'
        '400':
          description: Invalid request
  '/downloads/{id}':
    delete:
      security:
        - jwt: []
      tags:
        - Downloads Management
      summary: Delete download
      description: Deletes the download with the specified ID and removes the file.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: No Content
        '404':
          description: Download Not Found
  '/downloads/{id}/pause':
    post:
      security:
        - jwt: []
      tags:
        - Downloads Management
      summary: Pause download
      description: Pauses the download with the specified ID.
      operationId: backend.api.DownloadsView.pause
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Download paused
  '/downloads/{id}/resume':
    post:
      security:
        - jwt: []
      tags:
        - Downloads Management
      summary: Resume download
      description: Resumes the download with the specified ID.
      operationId: backend.api.DownloadsView.resume
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Download resumed
  /users:
    get:
      security:
        - jwt: []
      tags:
        - User Management
      summary: Retrieve all users
      description: Get all users.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - jwt: []
      tags:
        - User Management
      summary: Create new user
      description: Create a new user.
      requestBody:
        description: Post the necessary fields for the API to create a new user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/uuid4'
        '400':
          description: Missing Required Information
        '409':
          description: Email Already Taken
  '/users/{id}':
    get:
      security:
        - jwt: []
      tags:
        - User Management
      summary: Retrieve user by id
      description: Retrieve the information of the user with the matching user ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User Not Found
    delete:
      security:
        - jwt: []
      tags:
        - User Management
      summary: Delete user by id
      description: Delete the user with the specified id
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    put:
      security:
        - jwt: []
      tags:
        - User Management
      summary: Update user
      description: Update the information of an existing user.
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: User to update.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '200':
          description: User Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User Not Found
        '409':
          description: Email Already Taken
  /personas:
    get:
      security:
        - jwt: []
      tags:
        - Persona Management
      summary: Retrieve all personas
      description: Get all personas.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Persona'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - jwt: []
      summary: Create new persona
      tags:
        - Persona Management
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
        '400':
          description: Missing Required Information
      description: Creates a new persona.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonaCreate'
  '/personas/{id}':
    get:
      security:
        - jwt: []
      tags:
        - Persona Management
      summary: Retrieve persona by id
      description: Retrieve the information of the persona with the matching persona ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
    put:
      security:
        - jwt: []
      summary: Update persona by id
      tags:
        - Persona Management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
      description: Updates the persona with the given id.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Persona'
    delete:
      security:
        - jwt: []
      summary: Delete persona by id
      description: Deletes the persona with the given id.
      tags:
        - Persona Management
      responses:
        '204':
          description: No Content
        '400':
          description: Cannot delete persona as it is associated with an assistant
        '404':
          description: Not Found
    parameters:
      - $ref: '#/components/parameters/id'  
  /shares:
    get:
      security:
        - jwt: []
      tags:
        - Share Management
      summary: Retrieve all share links
      description: Get all share links.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Share'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - jwt: []
      summary: Create new share link
      tags:
        - Share Management
      responses:
        '200':
          description: OK
        '400':
          description: Missing Required Information
      description: Create a new share link.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShareCreate'
  '/shares/{id}':
    get:
      security:
        - jwt: []
      tags:
        - Share Management
      summary: Retrieve share link by id
      description: Retrieve the information of the share with the specified id.
      parameters:
        - $ref: '#/components/parameters/shortUrlKey'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Share'
    put:
      security:
        - jwt: []
      tags:
        - Share Management
      summary: Update share link by id
      description: Updates the share with the specified id.
      parameters:
        - $ref: '#/components/parameters/shortUrlKey'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Share'
      responses:
        '200':
          description: OK
    delete:
      security:
        - jwt: []
      tags:
        - Share Management
      summary: Delete share link by id
      description: Delete a share with the specified id.
      parameters:
        - $ref: '#/components/parameters/shortUrlKey'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /auth/webauthn/register-options:    
    post:
      tags:
        - Auth Management
      summary: Generate WebAuthn registration options
      description: Generate registration options for WebAuthn.
      operationId: backend.api.AuthView.webauthn_register_options
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationOptions'
      responses:
        '200':
          description: Registration options generated
          headers:
            Set-Cookie:
              description: A cookie that contains the passkey challenge
              schema:
                type: string
          content:
            application/json:
              schema:        
                type: object
        '404':
          description: User not found
  /auth/webauthn/register:
    post:
      tags:
        - Auth Management
      summary: Verify WebAuthn registration
      description: Verify the registration response for WebAuthn.
      operationId: backend.api.AuthView.webauthn_register
      parameters:
        - in: cookie
          name: challenge
          required: true
          schema:
            type: string
          description: Passkey challenge
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRegistration'
      responses:
        '200':
          description: Registration verified
          content:
            application/json:
              schema:
                type: object
        '404':
          description: User not found
  /auth/webauthn/login-options:
    post:
      tags:
        - Auth Management
      summary: Generate WebAuthn authentication options
      description: Generate authentication options for WebAuthn.
      operationId: backend.api.AuthView.webauthn_login_options
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationOptions'
      responses:
        '200':
          description: Authentication options generated
          headers:
            Set-Cookie:
              description: A cookie that contains the passkey challenge
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
        '404':
          description: User not found
  /auth/webauthn/login:
    post:
      tags:
        - Auth Management
      summary: Verify WebAuthn authentication
      description: Verify the authentication response for WebAuthn.
      operationId: backend.api.AuthView.webauthn_login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyAuthentication'
      responses:
        '200':
          description: Authentication verified
          content:
            application/json:
              schema:
                type: object
        '404':
          description: User not found
  /auth/logout:
    post:
      tags:
        - Auth Management
      summary: Logout user
      description: End the current user session.
      operationId: backend.api.AuthView.logout
      responses:
        '200':
          description: Successfully logged out
        '401':
          description: Unauthorized
  '/rag-indexing/{resource_id}':
    delete:
      security:
        - jwt: []
      tags:
        - Files Management
      summary: Delete all files by assistant id
      description: Delete all files.
      operationId: backend.api.RagIndexingView.delete
      parameters:
        - $ref: '#/components/parameters/resource_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FileDelete'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    get:
      security:
        - jwt: []
      tags:
        - Files Management
      summary: Retrieve all files by assistant id
      description: Get all files.
      operationId: backend.api.RagIndexingView.search
      parameters:
        - $ref: '#/components/parameters/resource_id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/File'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - jwt: []
      tags:
        - Files Management
      summary: Create new rag-indexing
      description: A pipeline for ingesting data from a source and indexing it. This knowledge will be associated with an assistant id alias channelId type assistant.
      parameters:
        - $ref: '#/components/parameters/resource_id'
      requestBody:
        description: Post the necessary fields for the API to index documents.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/IndexCreate'
      responses:
        '200':
          description: Document added
        '400':
          description: Missing Required Information        
  /messages:
    post:
      security:
        - jwt: []
      summary: Create new message
      tags:
        - Message Management
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '400':
          description: Missing Required Information
      description: Creates a new message.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MessageCreate'
  /conversations:
    get:
      security:
        - jwt: []  
      tags:
        - Conversation Management
      summary: Retrieve all conversations.
      description: Get all conversations.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      operationId: backend.api.ConversationsView.search
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Conversations'
          headers:
            X-Total-Count:
