openapi: 3.0.3
info:
  version: '0.1'
  title: Personal Artificial Intelligence Operating System (pAI-OS) API
  description: 'API for pAI-OS admin interfaces (web, app) to backend services.'
  termsOfService: 'https://paios.org'
  contact:
    name: pAI-OS
    url: 'https://paios.org'
    email: contact@paios.org
  license:
    url: 'https://github.com/pAI-OS/paios/blob/main/LICENSE'
    name: MIT
servers:
  - url: /api/v1
    description: Local instance
paths:
  /abilities:
    get:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Retrieve all abilities
      description: Retrieve the information of all abilities.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ability'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
  '/abilities/{id}':
    get:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Retrieve ability by id
      description: Retrieve the information of the ability with the matching ability ID.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ability'
    parameters:
      - $ref: '#/components/parameters/snake_id'
  '/abilities/{id}/install':
    post:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Install ability
      description: Installs the ability with the matching ability id to the specified or latest version.
      operationId: backend.api.AbilitiesView.install
      parameters:
        - $ref: '#/components/parameters/snake_id'
        - $ref: '#/components/parameters/versionOptional'
      responses:
        '200':
          description: Ability installed
        '400':
          description: Invalid request
        '404':
          description: Ability not found
  '/abilities/{id}/upgrade':
    post:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Upgrade ability
      description: Upgrades the ability with the matching ability id to the specified or latest version.
      operationId: backend.api.AbilitiesView.upgrade
      parameters:
        - $ref: '#/components/parameters/snake_id'
        - $ref: '#/components/parameters/versionOptional'
      responses:
        '200':
          description: Ability upgraded
        '400':
          description: Invalid request
        '404':
          description: Ability not found
  '/abilities/{id}/uninstall':
    post:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Uninstall ability
      description: Uninstalls the ability with the matching ability id.
      operationId: backend.api.AbilitiesView.uninstall
      parameters:
        - $ref: '#/components/parameters/snake_id'
      responses:
        '200':
          description: Ability uninstalled
        '400':
          description: Invalid request
        '404':
          description: Ability not found
  '/abilities/{id}/start':
    post:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Start ability
      description: Starts the ability with the matching ability ID.
      operationId: backend.api.AbilitiesView.start
      responses:
        '200':
          description: OK
    parameters:
      - $ref: '#/components/parameters/snake_id'
  '/abilities/{id}/stop':
    post:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Stop ability
      description: Stops the ability with the matching ability ID.
      operationId: backend.api.AbilitiesView.stop
      responses:
        '200':
          description: OK
    parameters:
      - $ref: '#/components/parameters/snake_id'
  '/abilities/{id}/dependencies/{dependency_id}/download':
    post:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Start download
      description: Downloads an ability's dependency.
      responses:
        '200':
          description: Download started
    parameters:
      - $ref: '#/components/parameters/snake_id'
      - name: dependency_id
        in: path
        description: id of the dependency
        required: true
        schema:
          $ref: '#/components/schemas/kebab-snake_id'
  '/abilities/{id}/dependencies/{dependency_id}/install':
    post:
      security:
        - cookieAuth: []
      tags:
        - Abilities Management
      summary: Start dependency install
      description: Installs an ability's dependency.
      operationId: backend.api.AbilitiesView.install_dependency
      responses:
        '200':
          description: Install started
    parameters:
      - $ref: '#/components/parameters/snake_id'
      - name: dependency_id
        in: path
        description: id of the dependency
        required: true
        schema:
          $ref: '#/components/schemas/kebab-snake_id'
  /assets:
    get:
      security:
        - cookieAuth: []
      tags:
        - Asset Management
      summary: Retrieve all assets
      description: Retrieve the information of all assets.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Asset'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - cookieAuth: []
      summary: Create new asset
      tags:
        - Asset Management
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
        '400':
          description: Missing Required Information
      description: Creates a new asset.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetCreate'
  '/assets/{id}':
    get:
      security:
        - cookieAuth: []
      tags:
        - Asset Management
      summary: Retrieve asset by id
      description: Retrieve the information of the asset with the matching asset ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
    put:
      security:
        - cookieAuth: []
      summary: Update asset by id
      tags:
        - Asset Management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
      description: Updates the asset with the given id.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Asset'
    delete:
      security:
        - cookieAuth: []
      summary: Delete asset by id
      description: Deletes the asset with the given id.
      tags:
        - Asset Management
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    parameters:
      - $ref: '#/components/parameters/id'
  /resources:
    get:
      security:
        - cookieAuth: []
      tags:
        - Resource Management
      summary: Retrieve all resources
      description: Retrieve the information of all resources.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Resource'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - cookieAuth: []     
      summary: Create new resource
      tags:
        - Resource Management
      responses:
        '200':
          description: OK
        '400':
          description: Missing Required Information
      description: Create a new resource.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelCreate'
  '/resources/{id}':
    get:
      security:
        - cookieAuth: []
      tags:
        - Resource Management
      summary: Retrieve resource by id
      description: Retrieve the information of the resource with the specified id.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resource'
    put:
      security:
        - cookieAuth: []
      tags:
        - Resource Management
      summary: Update resource by key
      description: Updates the resource with the specified id.
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resource'
      responses:
        '200':
          description: OK
    delete:
      security:
        - cookieAuth: []
      tags:
        - Resource Management
      summary: Delete resource by key
      description: Delete a resource with the specified ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  '/config/{key}':
    get:
      security:
        - cookieAuth: []
      tags:
        - Configuration Management
      summary: Retrieve config by key
      description: Retrieve the config item with the specified key.
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
    put:
      security:
        - cookieAuth: []
      tags:
        - Configuration Management
      summary: Update config by key
      description: Set a config item with the specified key.
      parameters:
        - $ref: '#/components/parameters/key'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Config'
      responses:
        '200':
          description: OK
    delete:
      security:
        - cookieAuth: []
      tags:
        - Configuration Management
      summary: Delete config by key
      description: Delete a config item with the specified key.
      parameters:
        - $ref: '#/components/parameters/key'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /downloads:
    get:
      security:
        - cookieAuth: []
      tags:
        - Downloads Management
      summary: Retrieve all downloads
      description: Retrieve the information of all downloads.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Download'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - cookieAuth: []
      tags:
        - Downloads Management
      summary: Start new downloads
      description: Initiates new downloads.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DownloadCreate'
      responses:
        '200':
          description: Downloads started
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Download'
        '400':
          description: Invalid request
  '/downloads/{id}':
    delete:
      security:
        - cookieAuth: []
      tags:
        - Downloads Management
      summary: Delete download
      description: Deletes the download with the specified ID and removes the file.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: No Content
        '404':
          description: Download Not Found
  '/downloads/{id}/pause':
    post:
      security:
        - cookieAuth: []
      tags:
        - Downloads Management
      summary: Pause download
      description: Pauses the download with the specified ID.
      operationId: backend.api.DownloadsView.pause
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Download paused
  '/downloads/{id}/resume':
    post:
      security:
        - cookieAuth: []
      tags:
        - Downloads Management
      summary: Resume download
      description: Resumes the download with the specified ID.
      operationId: backend.api.DownloadsView.resume
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Download resumed
  /users:
    get:
      security:
        - cookieAuth: []
      tags:
        - User Management
      summary: Retrieve all users
      description: Get all users.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      security:
        - cookieAuth: []
      tags:
        - User Management
      summary: Create new user
      description: Create a new user.
      requestBody:
        description: Post the necessary fields for the API to create a new user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/uuid4'
        '400':
          description: Missing Required Information
        '409':
          description: Email Already Taken
  '/users/{id}':
    get:
      security:
        - cookieAuth: []
      tags:
        - User Management
      summary: Retrieve user by id
      description: Retrieve the information of the user with the matching user ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: User Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User Not Found
    delete:
      security:
        - cookieAuth: []
      tags:
        - User Management
      summary: Delete user by id
      description: Delete the user with the specified id
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    put:
      security:
        - cookieAuth: []
      tags:
        - User Management
      summary: Update user
      description: Update the information of an existing user.
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        description: User to update.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '200':
          description: User Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User Not Found
        '409':
          description: Email Already Taken
  /auth/register/start:
    post:
      summary: Generate WebAuthn registration options
      description: Generate registration options for WebAuthn.
      operationId: backend.api.AuthView.generate_registration_options
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationOptions'
      responses:
        '200':
          description: Registration options generated
          headers:
            Set-Cookie:
              description: A cookie that contains the passkey challenge
              schema:
                type: string
          content:
            application/json:
              schema:        
                type: object
        '404':
          description: User not found
  /auth/register/finish:
    post:
      summary: Verify WebAuthn registration
      description: Verify the registration response for WebAuthn.
      parameters:
        - in: cookie
          name: challenge
          required: true
          schema:
            type: string
          description: Passkey challenge
      operationId: backend.api.AuthView.verify_registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyRegistration'
      responses:
        '200':
          description: Registration verified
          content:
            application/json:
              schema:
                type: object
        '404':
          description: User not found
  /auth/login/start:
    post:
      summary: Generate WebAuthn authentication options
      description: Generate authentication options for WebAuthn.
      operationId: backend.api.AuthView.generate_authentication_options
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthenticationOptions'
      responses:
        '200':
          description: Authentication options generated
          headers:
            Set-Cookie:
              description: A cookie that contains the passkey challenge
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
        '404':
          description: User not found
  /auth/login/finish:
    post:
      summary: Verify WebAuthn authentication
      description: Verify the authentication response for WebAuthn.
      operationId: backend.api.AuthView.verify_authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyAuthentication'
      responses:
        '200':
          description: Authentication verified
          content:
            application/json:
              schema:
                type: object
        '404':
          description: User not found
  /auth/logout:
    post:
      summary: Logout user
      operationId: backend.api.AuthView.logout
      responses:
        '200':
          description: Successfully logged out
        '401':
          description: Unauthorized
  /personas:
    get:
      tags:
        - Persona Management
      summary: Retrieve all personas
      description: Get all personas.
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/range'
        - $ref: '#/components/parameters/filter'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Persona'
          headers:
            X-Total-Count:
              $ref: '#/components/headers/X-Total-Count'
    post:
      summary: Create new persona
      tags:
        - Persona Management
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
        '400':
          description: Missing Required Information
      description: Creates a new persona.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonaCreate'
  '/personas/{id}':
    get:
      tags:
        - Persona Management
      summary: Retrieve persona by id
      description: Retrieve the information of the persona with the matching persona ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
    put:
      summary: Update persona by id
      tags:
        - Persona Management
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Persona'
      description: Updates the persona with the given id.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Persona'
    delete:
      summary: Delete persona by id
      description: Deletes the persona with the given id.
      tags:
        - Persona Management
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    parameters:
      - $ref: '#/components/parameters/id'  
tags:
  - name: Abilities Management
    description: Installation and configuration of abilities
  - name: Asset Management
    description: Management of assets
  - name: Resource Management
    description: Discovery and configuration of input/output interfaces/resources
  - name: Configuration Management
    description: Management of configuration
  - name: Downloads Management
    description: Management of downloads
  - name: User Management
    description: Management of user accounts
  - name: Persona Management
    description: Management of personas
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: session_token
      x-apikeyInfoFunc: backend.utils.apikey_auth
  headers:
    X-Total-Count:
      description: The total number of items
      schema:
        type: integer
      required: true
  parameters:
    id:
      name: id
      in: path
      description: id of the object
      required: true
      schema:
        $ref: '#/components/schemas/uuid4'
    snake_id:
      name: id
      in: path
      description: id of the object
      required: true
      schema:
        $ref: '#/components/schemas/snake_id'
    kebab-snake_id:
      name: id
      in: path
      description: id of the object
      required: true
      schema:
        $ref: '#/components/schemas/kebab-snake_id'
    key:
      name: key
      in: path
      description: key for config item
      required: true
      schema:
        type: string
        example: api_key
        pattern: '^[a-zA-Z0-9_]+$'
    versionOptional:
      name: version
      in: query
      description: Semantic version of the object
      required: false
      schema:
        $ref: '#/components/schemas/semVer'
    versionRequired:
      name: version
      in: query
      description: Semantic version of the object
      required: true
      schema:
        $ref: '#/components/schemas/semVer'
    sort:
      name: sort
      in: query
      description: 'Specifies the sorting order and field (e.g., ["title", "ASC"]).'
      required: false
      schema:
        type: string
        example: '["title","ASC"]'
    range:
      name: range
      in: query
      description: 'Specifies the range of results to return (e.g., [0, 24]).'
      required: false
      schema:
        type: string
        example: '[0, 24]'
    filter:
      name: filter
      in: query
      description: 'JSON string specifying the filter conditions (e.g., {"title":"bar"}).'
      required: false
      schema:
        type: string
        example: '{"title":"bar"}'
  schemas:
    snake_id:
      type: string
      minLength: 2
      maxLength: 100
      example: fetch_llama_cpp
      pattern: ^[a-z0-9]+(_[a-z0-9]+)*$
    kebab-snake_id:
      type: string
      minLength: 2
      maxLength: 100
      example: langchain-core
      pattern: ^[a-z0-9]+([_-][a-z0-9]+)*$
    semVer:
      type: string
      example: '1.1.0'
      pattern: '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$'
    uuid4:
      type: string
      format: uuid
      example: 7bea4732-214f-40e7-9161-4e7241a2b97e
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
    uuid4ReadOnly:
      type: string
      format: uuid
      readOnly: true
      example: 7bea4732-214f-40e7-9161-4e7241a2b97e
      pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$
    uri:
      type: string
      format: uri
      example: 'https://localhost:8080/v1/api'
      pattern: ^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?$
    email:
      type: string
      format: email
      example: contact@paios.org
      pattern: (?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])
    name:
      type: string
      example: pAI-OS
      pattern: ^[A-Za-z0-9\s\-_,.;:()!@#$%&*+=?\/\\|~^'"\[\]{}áéíóúñ©€£¥]+$
    textShort:
      type: string
      example: Lorem Ipsum
